<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт о путишествии по России" />
    <meta name="keywords" content="traveling, exploring" />
    <meta name="author" content="Никита Есин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <!-- Popup 1 -->
    <div class="popup" id="popup-edit">
      <button
        class="popup__close-button"
        id="popup-edit-button"
        type="button"
        aria-label="close"
      ></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit" id="popup-edit-form">
          <input
            class="popup__input"
            id="popup-name"
            name="name"
            type="text"
            value="Жак-Ив Кусто"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            class="popup__input"
            id="popup-description"
            name="description"
            type="text"
            value="Исследователь океана"
            minlength="2"
            maxlength="200"
            required
          />
          <button
            class="popup__button"
            id="popup-save"
            type="submit"
            aria-label="save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- Popup 2 -->
    <div class="popup" id="popup-add">
      <button
        class="popup__close-button"
        id="popup-add-button"
        type="button"
        aria-label="close"
      ></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile-add" id="popup-add-form">
          <input
            class="popup__input"
            id="popup-input-heading"
            name="heading"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <input
            class="popup__input"
            id="popup-input-picture"
            name="picture"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <button
            class="popup__button"
            id="popup-create"
            type="submit"
            aria-label="create"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- Popup 3 -->
    <div class="popup popup_dark" id="image-popup">
      <div class="popup__image-container">
        <button
          class="popup__close-button popup__close_image-container"
          id="popup-image-button"
          type="button"
          aria-label="close"
        ></button>
        <img alt="Пейзаж" class="popup__image" />
        <p class="popup__place"></p>
      </div>
    </div>
    <!-- Header -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <img src="./images/Avatar.png" class="profile__photo" alt="Фото" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-button"
            type="button"
            aria-label="редактировать"
          ></button>
          <p class="profile__hobby">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          id="profile-add-button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <!-- Elements -->
      <section class="elements">
        <template id="element-template">
          <div class="element">
            <button
              class="element__trash"
              type="button"
              aria-label="удалить"
            ></button>
            <img class="element__image" alt="Пейзаж" />
            <div class="element__container">
              <h2 class="element__title"></h2>
              <button
                class="element__like-button"
                id="element-like-button"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <script src="./data/data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
